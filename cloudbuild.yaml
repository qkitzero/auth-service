steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "us-central1-docker.pkg.dev/$PROJECT_ID/auth-service/$COMMIT_SHA",
        "-f",
        "./build/auth/Dockerfile",
        ".",
      ]

  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "us-central1-docker.pkg.dev/$PROJECT_ID/auth-service/$COMMIT_SHA",
      ]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "auth-service",
        "--image",
        "us-central1-docker.pkg.dev/$PROJECT_ID/auth-service/$COMMIT_SHA",
        "--region",
        "us-central1",
        "--set-secrets-file",
        "env=.env:AUTH_SERVICE_ENV:latest",
      ]

